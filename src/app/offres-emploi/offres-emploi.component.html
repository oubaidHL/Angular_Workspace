<div class="container">
  <form class="form-inline mb-4">
    <div class="form-group mr-2">
      <label for="titre">Recherche par titre :</label>
      <input type="text" class="form-control ml-2" id="titre" name="titre" [(ngModel)]="rechercheTitre">
    </div>
    <div class="form-group mr-2">
      <label for="entreprise">Recherche par entreprise :</label>
      <input type="text" class="form-control ml-2" id="entreprise" name="entreprise" [(ngModel)]="rechercheEntreprise">
    </div>
    <div class="form-group mr-2">
      <label for="etat">Filtrer par état :</label>
      <select class="form-control ml-2" id="etat" name="etat" [(ngModel)]="rechercheEtat">
        <option value="">Tous</option>
        <option value="true">Ouvert</option>
        <option value="false">Fermé</option>
      </select>
    </div>
    <button class="btn btn-primary" (click)="rechercher()">Rechercher</button>
  </form>
  <table class="table">
    <thead>
      <tr>
        <th>Reference</th>
          <th>Titre</th>
          <th>Entreprise</th>
          <th>Etat</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emploi of listeEmploiFiltre">
          <td>{{emploi.reference}}</td>
          <td>{{emploi.titre}}</td>
          <td>{{emploi.entreprise}}</td>
          <td>{{emploi.etat ? 'Ouvert' : 'Fermé'}}</td>
          <td>
            <button class="btn btn-primary" [disabled]="!emploi.etat">Postuler</button>
          </td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-success" (click)="afficherNbOffresNonCloturees()">
      Bilan
    </button>
    <p *ngIf="afficherBilan" class="mt-4">
      Nombre d'offres d'emploi non clôturées : {{nbOffresNonCloturees}}
    </p>
  </div>
